<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <form action="#">
    <h2>Form Pendaftaran SIB 2023</h2>
    <div>
        <label for="nama">Nama Lengkap :</label> <br>
        <input type="text" name="" id="nama" placeholder="Masukkan nama lengkap"> <br>
    </div>
    <div>
        <label for="nama">Email :</label> <br>
        <input type="text" name="" id="nama" placeholder="Masukkan Email"> <br>
    </div>
    <div>
        <label for="nama">No. HP :</label> <br>
        <input type="text" name="" id="nama" placeholder="Masukkan no.HP"> <br>
    </div>
    <div>
        <label for="nama">Jenis Kelamin :</label> <br>
        <input type="radio" name="" value="Laki-laki">Laki-laki <br>
        <input type="radio" name="" value="Perempuan">Perempuan
    </div>
    <textarea name="message" id="" cols="30" rows="10">Masukkan alamat</textarea> <br>
    <div>
        <label for="nama">Foto :</label> <br>
        <input type="file" name="Choose File"> <br>
    </div>
    <input type="submit" value="Daftar">
    </form>
</body>
</html>
